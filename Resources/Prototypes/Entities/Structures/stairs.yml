- type: entity
  id: StairsBase
  name: stairs
  suffix: autolinking(Test)
  categories: [ HideSpawnMenu ]
  description: These look like they'll take you places.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Tag
    tags:
      - Structure
  - type: Fixtures
    fixtures:
      upFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,0.40,0.5,0.5" # 0.25 for pixel movement; 0.40 for tile movement
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
      downFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,-0.40"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: ZStairs
  #- type: Portal
  #  canTeleportToOtherMaps: true
  #  randomTeleport: false
  #- type: PortalAutoLink

# Stairs normal
- type: entity
  id: Stairs
  parent: StairsBase
  name: stairs
  suffix: Steel
  description: The greatest invention since rocket-propelled grenades.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Structures/stairs.rsi
    state: stairs_steel
    drawdepth: FloorTiles
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: StairsAutoLinkDown
  parent: Stairs
  suffix: Steel, autolink, down
  components:
  - type: ZTransitionAutoLink
    otherSideProto: Stairs
    direction: up
  - type: ZTransitionMarker
    directionStr: up

- type: entity
  id: StairsAutoLinkUp
  parent: Stairs
  suffix: Steel, autolink, up
  components:
  - type: ZTransitionAutoLink
    otherSideProto: Stairs
    direction: down
  - type: ZTransitionMarker
    directionStr: down

